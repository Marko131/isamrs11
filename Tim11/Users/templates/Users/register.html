{% extends 'base.html'%}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <form method="post" action="{% url 'register' %}" class="m-5 p-5 bg-dark text-white">
                {% csrf_token %}

                {% if messagess %}
                    <div class="form-row m-auto">
                        <div class="col">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tegs }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}

                <div class="form-row mt-3">
                    <div class="col">
                        <label>E-mail</label>
                    </div>

                    <div class="col">
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-row mt-3">
                    <div class="col">
                        <label>Password</label>
                    </div>

                    <div class="col">
                        {{ form.password1 }}
                    </div>
                </div>

                <div class="form-row mt-3">
                    <div class="col">
                        <label>Confirm password</label>
                    </div>

                    <div class="col">
                        {{ form.password2 }}
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col">
                        <label>First name</label>
                    </div>

                    <div class="col">
                        {{ form.first_name }}
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col">
                        <label>Last name</label>
                    </div>

                    <div class="col">
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col">
                        <label>Phone</label>
                    </div>
                    <div class="col">
                        {{ form.phone_number }}
                    </div>
                </div>

                <div class="row mt-5 justify-content-center">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
