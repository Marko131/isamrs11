{% extends 'base.html'%}

{% block body %}
    <script>
    $(document).ready(function () {

        $("#id_username").attr("size", "35");
        $("#id_password").attr("size", "35");
    });
    </script>
    <div class="container">
        <div class="row justify-content-center">
            <form method="post" class="m-5 p-5 bg-dark text-white">
                {% csrf_token %}

                {% if form.errors %}
                <div class="form-row m-auto">
                    <div class="col">

                        <div class="alert alert-danger text-center">

                            Invalid username or password

                        </div>

                    </div>
                </div>
                {% endif %}

               <div class="form-row mt-4">
                    <div class="col">
                        <label>E-mail</label>
                    </div>

                    <div class="col">
                        {{ form.username }}
                    </div>
                </div>

                <div class="form-row mt-4">
                    <div class="col">
                        <label>Password</label>
                    </div>
                    <div class="col">
                        {{ form.password }}
                    </div>
                </div>

                <div class="row mt-5 justify-content-center">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
