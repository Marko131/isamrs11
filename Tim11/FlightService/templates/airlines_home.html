{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Flight</title>
{% endblock %}

{% block flight_active %}
    <li class="nav-item active">
{% endblock %}

{% block navbar_search %}
    <form action="{% url 'search_airlines' %}" method="post" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input name="airline" class="form-control mr-sm-2" type="search" placeholder="Search airlines" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
    </form>
{% endblock %}

{% block body %}
    <section class="search-sec">
        <div class="container">
            <form action="{% url 'search_flights' %}" method="post" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="search" class="form-control search-slt" placeholder="From" name="destination_from">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="search" class="form-control search-slt" placeholder="To" name="destination_to">
                            </div>

                             <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                 <input type="date" class="form-control search-slt" name="date_depart">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="date" class="form-control search-slt" name="date_return">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary wrn-btn">Search flights</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% endblock %}
