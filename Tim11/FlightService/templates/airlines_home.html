{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Flight</title>
{% endblock %}

{% block body %}
    <section class="search-sec">
        <div class="container">
            <form action="{% url 'search_airlines' %}" method="post" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="search" class="form-control search-slt" placeholder="From" name="destination_from">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="search" class="form-control search-slt" placeholder="To" name="destination_to">
                            </div>

                             <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                 <input type="date" class="form-control search-slt" name="date_depart">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="date" class="form-control search-slt" name="date_return">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block search_result %}
{% endblock %}
