{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    <title>Hotels</title>
{% endblock %}

{% block hotel_active %}
    <li class="nav-item active">
{% endblock %}

{% block navbar_search %}
    <form action="{% url 'search_hotels' %}" method="post" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <div class="form-group">
            <input type="search" name="hotels_search" class="effect-23" placeholder="">
            <label>Search hotels</label>
            <span class="focus-bg"></span>
        </div>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="airline_search_button"><i class="fa fa-search"></i></button>
    </form>
{% endblock %}
