{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    <title>Hotels</title>
{% endblock %}

{% block hotel_active %}
    <li class="nav-item active">
{% endblock %}

{% block navbar_search %}
    <form action="{% url 'search_hotels' %}" method="post" class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <div class="form-group">
            <input type="search" name="hotels_search" class="effect-8" placeholder="Search hotels">
            <span class="focus-border">
                <i></i>
            </span>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="airline_search_button"><i class="fa fa-search"></i></button>
        </div>
    </form>
{% endblock %}

{% block body %}
    <section class="search-sec">
        <div class="container">
            <form action="{% url 'search_rooms' %}" method="post" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row justify-content-center">
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="search" class="form-control search-slt" placeholder="Type" name="type">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <input type="number" min="1" class="form-control search-slt" placeholder="Capacity" name="capacity">
                            </div>

                             <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                 <input type="number" min="0" class="form-control search-slt" placeholder="Floor" name="floor">
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary wrn-btn">Search rooms</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block search_result %}
{% endblock %}
