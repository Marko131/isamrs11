<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
    {% if hotels %}
        <table>
            {% for hotel in hotels %}
                <tr>
                    <td>{{ hotel.name }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
