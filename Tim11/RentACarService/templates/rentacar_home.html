{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    <title>Rent-a-car</title>
{% endblock %}

{% block rentacar_active %}
    <li class="nav-item active">
{% endblock %}

{% block navbar_search %}
    <form action="{% url 'search_rentacars' %}" method="post" class="form-inline my-2 my-lg-0 ml-auto">
        {% csrf_token %}
        <div class="form-group">
            <input type="search" name="rentacar_search" class="effect-23" placeholder="">
            <label>Search rent-a-car</label>
            <span class="focus-bg"></span>
        </div>
        <div class="form-group">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="airline_search_button"><i class="fa fa-search"></i></button>
        </div>
    </form>
{% endblock %}
