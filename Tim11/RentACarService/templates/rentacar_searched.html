<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-a-Car Services</title>
</head>
<body>
    {% if rentacars %}
        <table>
            {% for rentacar in rentacars %}
                <tr>
                    <td>{{ rentacar.name }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
